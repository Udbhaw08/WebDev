<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoinFlipGame</title>
</head>
<body>
  <button onclick='heads'>
    Heads
  </button>
  <script>
    const random_num=Math.random();
    let result=random_num <0.5? 'heads' : 'tails';
    let guess = 'heads';
    console.log(guess===result ? 'won': 'loss');
  </script>
  

</body>
</html>
