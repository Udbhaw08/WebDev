<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
      <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>
  

    </p>
    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.setItem('score', JSON.stringify(score));
    updatedScore();
    ">Reset score</button>


    <script>


       function updatedScore(){
                      document.querySelector('.js-score').innerHTML =`Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`;
        }
      //using object to create variable
      const score = JSON.parse(localStorage.getItem('score')) || {
          wins:0,
          losses:0,
          ties:0
            };

          updatedScore();

      //console.log(localStorage.getItem('message'));
      //gets the vaule out of storage

     

      //calculate the result
      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = '';

        if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else {
            result = 'You win.';
          }
        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else {
            result = 'You lose.';
          }
        } else if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else {
            result = 'Tie.';
          }
        }

        if (result === 'You win.') {
          score.wins += 1;
        } else if (result === 'You lose.') {
          score.losses += 1;
        } else if (result === 'Tie.') {
          score.ties += 1;
        }      

        //localStorage.setItem('message','heelo');//enter the messsage or vaule we have to store in local storage. only stores string 

        


        localStorage.setItem('score',JSON.stringify(score));

          document.querySelector('.js-score').innerHTML =`Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`;        


updatedScore();

       document.querySelector('.js-result').innerHTML=result;
         document.querySelector('.js-move').innerHTML=`you ${playerMove} - ${computerMove} computer`;

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = '';

        if (randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else {
          computerMove = 'scissors';
        }

        return computerMove;
      }

    }
    </script>
  </body>
</html>
