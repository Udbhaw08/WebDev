<!DOCTYPE html>

  <title>Array Practice</title>

<body>
  
<script>
  function arraySwap(array){
    let lastindex=array.length-1;
    let swapped_num=0;
    swapped_num=array[0];
    array[0]=lastindex;
    lastindex=swapped_num;
    console.log(array);
  }
  arraySwap([6,5,3,5,6,7]); 
  

  //11d

  for(let i =0;i<11;i++){
    if(i%2===0){
    console.log(i);
  }}

  //11e

  for(let i=5;i>=0;i--){
    console.log(i);
  }
  //11f
  let i=5;
  while(i>=0){
    console.log(i);
    i--;
  }
</script>
